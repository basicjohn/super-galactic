<!DOCTYPE html>
<html>
  <head>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <main class="container">
      <h1>Super Galactic Age Calculator</h1>
      <h2>Find out your age on each of the planets in the solar system</h2>
      <!-- Form to input age -->
      <div class="row">
        <div class="col-md-4" id="planetary-age-tool">
          <p>Input your age in Earth years:</p>
          <form>
            <input
              type="text"
              class="form-control"
              id="ageInput"
              placeholder="Input Earth Age"
            />
            <button class="btn btn-dark" type="submit">Submit</button>
          </form>
        </div>
        <!-- Output section for displaying age on each planet -->
        <div class="col-md-8" id="output">
          <ul></ul>
        </div>
      </div>
    </main>
  </body>
</html>
